<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">
        <h2>Memory Game</h2>
        <section class="game-control" id="control">
            <div class="stars">
                <span>Score:</span>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
            <div class="move">
                <span id="moves">0</span> Moves
            </div>
            <div class="timer">
                00:00:00
            </div>
            <div class="reset" id="reset">
                <button><i class="fa fa-refresh"></i> Reset</button>
            </div>
        </section>
        <div class="game-content" id="game">
            <!--卡片模板-->
            <!--<div class="card">-->
                <!--<div class="front-side"><i class="fa fa-question fa-2x" aria-hidden="true"></i></div>-->
                <!--<div class="back-side"><i class="fa fa-2x" aria-hidden="true"></i></div>-->
            <!--</div>-->
        </div>
    </div>
    <div class="modal">
        <div class="modal-wrapper">
            <h4>You Win!</h4>
            <p class="get-stars">You finish the game, get </p>
            <p class="get-time">Your game time: </p>
            <button class="try-again" id="try">Try Again?</button>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
